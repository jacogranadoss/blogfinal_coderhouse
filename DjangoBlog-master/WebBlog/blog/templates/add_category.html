{% extends 'base.html' %}
{% block title %} Create a new Blog Category {% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add category...</h1>
    <br><br>

    <div class="form-group">
        <form method ="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add Category</button>

        </form>
    </div>
{% else %}
    You're not allowed here! (And you know it...)
{% endif %}
{% endblock %}
